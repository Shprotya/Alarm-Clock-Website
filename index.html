<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container wrapper">
    <img src="files/clock.jpg" alt="Clock" width="200">
    <h1 class="gradient">06:10:30 PM</h1>
    <div class="settingAlarm">
      <div class="column">
        <select>
          <option value="Hour" selected hidden>Hour</option>
          <!-- <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option> -->
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute" selected hidden>Minute</option>
          <!-- <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option> -->
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>
          <!-- <option value="AM">AM</option>
          <option value="PM">PM</option> -->
        </select>
      </div>
    </div>
    <button>Встановити Будильник</button>
  </div>
  <script src="appAlarm.js"></script>
</body>
</html>
